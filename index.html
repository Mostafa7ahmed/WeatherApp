<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shorcut icon" href="./favicon.svg">
    <title>weatherio</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Start header -->
    <header class="header">
        <div class="contanier">
            <a href="" class="logo">
                <img src="./assets/images/logo.png" alt="Logo" width="364" height="58">
            </a>
            <div class="search-view  " data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" id="search" class="search-field  " placeholder="Search city..."
                        autocomplete="off" data-search-field>
                    <span class="m-icon leading-icon ">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>

                    </button>


                </div>
                <div class=" search-result  " data-search-result>

                </div>


            </div>



            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler="">


                    <span class="m-icon">search</span>
                </button>
                <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary has-state"
                    data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>




        </div>
    </header>
    <!-- End header -->
    <!-- Start Main -->
    <main>
        <article class="contanier" data-contanier>
            <!-- Left -->
            <div class="content-left">

                <section class="section current-weather" aria-label="current-weather" data-current-weather>

                </section>


                <!-- start forecast -->


                <section class="section forecast " aria-labelledby="forecast-label" data-5-day-forecast>

                </section>
            </div>

            <!-- Right -->
            <div class="content-right">


                <!--highlights  -->
                <section class="section highlights" aria-labelledby="highlights-label" data-highlights>




                </section>




                <!--hourly-forecast  -->


                <section class="section hourly-forecast" aria-label=" hourly forecast" data-hourly-forecast>

                </section>





                <!-- footer -->
                <footer>
                    <p class="body-3">
                        Copyright 2023 By Mostafa Hamed
                    </p>
                    <p class="body-3">

                        powered By
                        <a href="https://linktr.ee/mostafa7amed" target="_blank">
                            <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="">
                        </a>
                    </p>

                </footer>






            </div>



            <!-- loading -->
            <div class="loading" data-loading></div>


        </article>



    </main>
    <!-- End Main -->

    <!-- start Hand Error -->
    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Page Not Found!</p>
        <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>




    <!-- Improt JS -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
</body>

</html>
